{{ $author := index .Site.Data.authors (cast.ToString .Params.author) }}
<div class="author">
  <img width="30" class="author-image" src="{{ $author.image | relURL }}" alt="{{ $author.name }}" />
  <span class="author-name">{{ $author.name }}</span>
  <span class="author-divider"></span>
  <span class="author-date"><time datetime="{{ dateFormat "2006-01-02T15:04:05-07:00" .Date }}">{{ dateFormat "Monday, 02 January 2006 15:04 -07:00" .Date }}</time></span>
</div>
