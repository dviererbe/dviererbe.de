<div class="summary">
  <a href="{{ .RelPermalink }}">
    {{ if .Site.Params.showAuthorOnPosts }}
      {{ partial "author.html" . }}
    {{ else }}
      <div class="summary-date">{{ dateFormat "Jan 2, 2006" .Date }}</div>
    {{ end }}
    <h2 class="summary-title">{{ .Title }}</h2>
    <p class="summary-description">{{ .Params.description }}</p>
  </a>
</div>
